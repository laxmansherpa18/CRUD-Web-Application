<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Stock Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="additem.html">Add Item</a></li>
                <li><a href="view.html">View Items</a></li>
                <li><a href="update.html">Update Items</a></li>
                <li><a href="deleteitem.html">Delete Items</a></li>
            </ul>
        </nav>

        <form action="add-item" method="POST">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier">

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <input type="submit" value="Add Item">
        </form>
    </div>
</body>
</html>
