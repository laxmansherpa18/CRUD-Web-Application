<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Items - Stock Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>View Items</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="additem.html">Add Item</a></li>
                <li><a href="view.html">View Items</a></li>
                <li><a href="update.html">Update Items</a></li>
                <li><a href="deleteitem.html">Delete Items</a></li>
            </ul>
        </nav>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="itemsBody">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        fetch('get-items')
            .then(response => response.json())
            .then(items => {
                const itemsBody = document.getElementById('itemsBody');
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price}</td>
                        <td>${item.supplier}</td>
                        <td>${item.description}</td>
                    `;
                    itemsBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
